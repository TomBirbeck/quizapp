<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="styles.css"/>
    <title>Quiz App</title>
</head>
<body>
    <section class="topSection">
        <h1 class="header">It's a Quiz</h1>
        <h2 class="score">Score: 0</h2>
        <h2 class="highScore">High Score : 0</h2>
    </section>
    <section class="quizOptions">
        <select class="quizLength">
            <option value=0>Select quiz length</option>
            <option value=10>10</option>
            <option value=20>20</option>
            <option value=30>30</option>
        </select>
        <select class="categories">
            <option value="">Select Category</option>
            <option value="general_knowledge">General Knowledge</option>
            <option value="history">History</option>
            <option value="geography">Geography</option>
            <option value="science">Science</option>
            <option value="movies">Movies</option>
            <option value="music">Music</option>
            <option value="sports">Sport</option>
        </select>
    </section>
    <section class="questionContainer">
        <div class="questionArea">
            <p class="questionText">Welcome to the quiz, please select a quiz length & category to begin!</p>
            <div class="options buttonsHover"></div>
            <div class="buttonsHover">
                <button class="nextQuestion buttonsHover" >Next Question >></button>
                <button class="endQuiz buttonsHover hidden" >Submit Score</button>
                <button class="restartQuiz buttonsHover hidden">Restart Quiz</button>
            </div>
        </div>
    </section>
    <footer class="footer">
        <p>Created by Tom Birbeck - 2023</p>
        <p>Questions sourced from the-trivia-api.com</p>
    </footer>
    
    <script src="main.js"></script>
</body>
</html>
